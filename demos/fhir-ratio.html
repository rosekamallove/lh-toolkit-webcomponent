<!doctype html>
<html>
<head>
    <title><fhir-ratio> demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../node_modules/@lh-toolkit/fhir-ratio/fhir-ratio.js"></script>
</head>
<body>
<p>
    <h1>Default element (showing numerator and denominator)</h1>
    <fhir-ratio></fhir-ratio>
</p>
<p>
    <h1>With ratio data</h1>
    <fhir-ratio value='{
        "numerator": {
          "value": 500,
          "system": "http://unitsofmeasure.org",
          "code": "mg"
        },
        "denominator": {
          "value": 10,
          "system": "http://unitsofmeasure.org",
          "code": "mL"
        }
      }'></fhir-ratio>
</p>

</body>
</html>
