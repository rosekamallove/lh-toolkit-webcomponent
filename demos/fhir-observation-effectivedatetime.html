<!doctype html>
<html>
<head>
    <title>
        <fhir-create-organisation>demo
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../node_modules/@lh-toolkit/fhir-observation-effectivedatetime/fhir-observation-effectivedatetime.js"></script>
</head>
<body>
<p>
<h2>
    Observation effective datetime without an input value
</h2>
  <fhir-observation-effectivedatetime></fhir-observation-effectivedatetime>
</p>
<h2>
    Observation effective datetime with a value
</h2>
<p>
    <fhir-observation-effectivedatetime value = "2002-07-30T15:00:34" ></fhir-observation-effectivedatetime>
  </p>
  
  <p>
    <h2>
        Observation effective datetime when url is passed
    </h2>
    <fhir-observation-effectivedatetime url = "http://hapi.fhir.org/baseR4/Observation/55386920-9dd0-4d2b-9f48-6cbae8fc5078" ></fhir-observation-effectivedatetime>
  </p>
</body>
</html>
