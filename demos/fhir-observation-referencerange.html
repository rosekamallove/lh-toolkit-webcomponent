<!doctype html>
<html>
<head>
    <title><fhir-observation-referencerange> demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../node_modules/@lh-toolkit/fhir-observation-referencerange/fhir-observation-referencerange.js"></script>
</head>
<body>
<p>
    <h1>Observation reference range without data</h1>
    <fhir-observation-referencerange></fhir-observation-referencerange>
</p>
<p>
    <h1>With observation reference range with JSON passed with ageField and textField as "true"</h1>
    <fhir-observation-referencerange agefield ="true" textField = "true" value='[
    {
      "low": {
        "value": 64,
        "unit": "mmol/l",
        "system": "http://unitsofmeasure.org",
        "code": "mmol/L"
      },
      "high": {
        "value": 104,
        "unit": "mmol/l",
        "system": "http://unitsofmeasure.org",
        "code": "mmol/L"
      },
      "type": {
        "coding": [
          {
            "system": "http://terminology.hl7.org/CodeSystem/referencerange-meaning",
            "code": "normal",
            "display": "Normal Range"
          }
        ]
        
      },
        "text": "made up text",
        "age":{"low":{"value": 15}, "high":{"value": 25}}

    }
  ]'></fhir-observation-referencerange>
</p>
<p>
    <h1>With observation reference range with url passed </h1>
    <fhir-observation-referencerange url ="http://hapi.fhir.org/baseR4/Observation/36a43902-333e-4afe-8e83-cd831e7d0852"></fhir-observation-referencerange>
</p>
</body>
</html>
