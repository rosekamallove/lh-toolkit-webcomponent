<!doctype html>
<html>
<head>
    <title>
        <fhir-human-relation>demo
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../node_modules/@lh-toolkit/fhir-human-relation/fhir-human-relation.js"></script>
</head>
<body>
<p>
<h1>Default element without passing url</h1>
<fhir-human-relation></fhir-human-relation>
</p>
<p>
<h1>Default element without passing url and JSON is passed</h1>
<fhir-human-relation value='[{"relationship": [ { "coding": [ { "system": "http://hl7.org/fhir/v2/0131", "code": "N" } ] } ], "name": { "family": "Vũ",
"given": [
"Thị Hậu"
]
},
"telecom": [
{
"system": "phone",
"value": "0973123456"
}
],
"address": {
"use": "home",
"type": "both",
"line": [
"489 Láng"
],
"city": "Hà Nội",
"district": "Đống Đa",
"period": {
"start": "1974-12-25"
}
},
"gender": "female",
"period": {
"start": "2012"
}
}]'></fhir-human-relation>
</p>
<p>
<p>
<h1>Default element when url is passed</h1>
<fhir-human-relation url="http://hapi.fhir.org/baseDstu3/Patient/2"></fhir-human-relation>
</p>
</body>
</html>
