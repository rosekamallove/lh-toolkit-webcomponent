<!doctype html>
<html>
<head>
    <title><fhir-slot> demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../node_modules/@lh-toolkit/fhir-slot/fhir-slot.js"></script>
</head>
<body>

  <p>
    <h1>Default element</h1>
    <fhir-slot></fhir-slot>
  </p>


  <p>
    <h1>Element with value</h1>
    <fhir-slot value='{
      "resourceType": "Slot",
      "id": "1",
      "text": {
        "status": "generated",
        "div": "<div xmlns=\"http://www.w3.org/1999/xhtml\">\n\t\t\t25 Dec 2013 9:00am - 9:15am: <b>Busy</b> Physiotherapy\n\t\t</div>"
      },
      "identifier": [
        {
          "system": "http://example.org/identifiers/slots",
          "value": "123132"
        }
      ],
      "serviceCategory": [
        {
          "coding": [
            {
              "code": "17",
              "display": "General Practice"
            }
          ]
        }
      ],
      "schedule": {
        "reference": "Schedule/example"
      },
      "status": "busy",
      "start": "2013-12-25T09:00:00Z",
      "end": "2013-12-25T09:15:00Z",
      "overbooked": true,
      "comment": "Assessments should be performed before requesting appointments in this slot."
    }' ></fhir-slot>
  </p>

</body>
</html>
