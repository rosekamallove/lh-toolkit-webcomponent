<!doctype html>
<html>
<head>
    <title><fhir-encounter> demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../node_modules/@lh-toolkit/fhir-encounter/fhir-encounter.js"></script>
</head>
<body>
  <p>
    <h1>Default Element</h1>
    <fhir-encounter></fhir-encounter>
  </p>

  <p>
    <h1>Element with value</h1>
    <fhir-encounter value='{
      "resourceType": "Encounter",
      "id": "f201",
      "identifier": [
        {
          "use": "temp",
          "value": "Encounter_Roel_20130404"
        }
      ],
      "status": "finished",
      "class": {
        "system": "http://terminology.hl7.org/CodeSystem/v3-ActCode",
        "code": "AMB",
        "display": "ambulatory"
      },
      "type": [
        {
          "coding": [
            {
              "system": "http://snomed.info/sct",
              "code": "11429006",
              "display": "Consultation"
            }
          ]
        }
      ],
      "priority": {
        "coding": [
          {
            "system": "http://snomed.info/sct",
            "code": "17621005",
            "display": "Normal"
          }
        ]
      },
      "subject": {
        "reference": "Patient/f201",
        "display": "Roel"
      },
      "participant": [
        {
          "individual": {
            "reference": "Practitioner/f201"
          }
        }
      ],
      "reasonCode": [
        {
          "text": "The patient had fever peaks over the last couple of days. He is worried about these peaks."
        }
      ],
      "serviceProvider": {
        "reference": "Organization/f201"
      }
    }'></fhir-encounter>
  </p>

</body>
</html>
