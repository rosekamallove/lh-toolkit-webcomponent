<!doctype html>
<html>
<head>
    <title><fhir-reference> demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../node_modules/@lh-toolkit/fhir-reference/fhir-reference.js"></script>
</head>
<body>

<p>
  <h1>default element</h1>
  <fhir-reference></fhir-reference>
</p>

<p>
  <h1>element with value</h1>
  <fhir-reference value='
      {
        "reference": "Location/1",
        "display": "Burgers UMC, South Wing, second floor"
      }' label="Label:"></fhir-reference>
</p>

</body>
</html>
