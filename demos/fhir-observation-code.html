<!DOCTYPE html>
<html>
    <head>
        <title>
            <fhir-observation-code>fhir-observation-code
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
        <script type="module" src="../node_modules/@lh-toolkit/fhir-observation-code/fhir-observation-code.js"></script>

    </head>

    <body>
        <p>
            <h2>Default Observation code element without JSON and URL</h2>
            <fhir-observation-code ></fhir-observation-code>

        </p>
        <p>
            <h2>Value of Observation code with URL passed </h2>
            <fhir-observation-code url = "http://hapi.fhir.org/baseR4/Observation/3e79f665-e9b2-4a6b-b15b-b8d78c67a6a7"></fhir-observation-code>
        </p>
        
        <p>
            <h2>Value of Observation code with JSON passed </h2>
          <fhir-observation-code textField = "true" value ='{
            "coding": [
              {
                "system": "http://loinc.org",
                "code": "15074-8",
                "display": "Glucose [Moles/volume] in Blood"
              }
            ]
          }'></fhir-observation-code>
        </p>
        
    </body>
</html>
