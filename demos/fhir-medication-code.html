<!doctype html>
<html>
<head>
  <title>
    <fhir-medication-code>demo
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="../node_modules/@lh-toolkit/fhir-medication-code/fhir-medication-code.js"></script>
</head>
<body>
  <p>
  <h3>Default medication code custom element</h3>
  <fhir-medication-code></fhir-medication-code>
  </p>
  <p>
  <h3>The medication code is obtained from the url</h3>
  <fhir-medication-code url="http://hapi.fhir.org/baseR4/Medication/30072"></fhir-medication-code>
  </p>
  <p>
  <h3>The medication code is passed as a JSON in the "value" property</h3>
  <fhir-medication-code value='{
        "coding": [
          {
            "system": "http://hl7.org/fhir/sid/ndc",
            "code": "50580-506-02",
            "display": "Tylenol PM"
          }
        ]
      }'></fhir-medication-code>
  </p>
  <p>
  <h3>The codefield and systemfield are set to true</h3>
  <fhir-medication-code codefield="true" systemfield="true"></fhir-medication-code>
  </p>
</body>
</html>
