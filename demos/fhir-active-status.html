<!doctype html>
<html>
<head>
    <title>
        <fhir-active-status>demo
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../node_modules/@lh-toolkit/fhir-active-status/fhir-active-status.js"></script>
</head>
<body>
<p>
<h1>Default element without passing url</h1>
<fhir-active-status></fhir-active-status>
</p>
<p>
<h1>Default element without passing url but with JSON</h1>
<fhir-active-status value = "true"></fhir-active-status>
</p>
<p>
<p>
<h1>Hide element when url is passed - patient data has active:false</h1>
<fhir-active-status activeStatus = "false"></fhir-active-status>
</p>
<p>
<h1>default element when url is passed - patient data has active:false</h1>
<fhir-active-status ></fhir-active-status>
</p>
<p>
<h1>Default element when another url is passed - patient data has active:true</h1>
<fhir-active-status  url="http://hapi.fhir.org/baseR4/Patient/625491"></fhir-active-status>
</p>
</body>
</html>
