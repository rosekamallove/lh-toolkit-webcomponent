<!DOCTYPE html>
<html>
    <head>
        <title>fhir-observation-note</title>
        <script type="module" src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
        <script type="module" src="../node_modules/@lh-toolkit/fhir-observation-note/fhir-observation-note.js"></script>

    </head>
    <body>
        <p>
            <h2>Observation note without JSON or URL passed</h2>
            <fhir-observation-note></fhir-observation-note>
        </p>
        <p>
            <h2>Observation note with JSON passed</h2>
            <fhir-observation-note value ='[
            {
              "text": "Tube broken in transit and sample leaked"
            }
          ]'></fhir-observation-note>
        </p>
        <p>
            <h2>Observation note with URL passed. It is removed in absence of Observation note key</h2>
            <fhir-observation-note url ="http://hapi.fhir.org/baseR4/Observation/47299"></fhir-observation-note>

        </p>

        
    </body>
</html>
