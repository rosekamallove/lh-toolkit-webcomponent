<!DOCTYPE html>
<html>
    <head>
        <title>fhir-observation-method</title>
        <script type="module" src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
        <script type="module" src="../node_modules/@lh-toolkit/fhir-observation-method/fhir-observation-method.js"></script>

    </head>
    <body>
        <p>
            <h2>Observation method without JSON or URL passed</h2>
            <fhir-observation-method></fhir-observation-method>
        </p>
        <p>
            <h2>Observation method with JSON passed</h2>
            <fhir-observation-method value ='{
                "coding": [ {
                  "system": "http://snomed.info/sct",
                  "code": "362943005",
                  "display": "Manual method (qualifier value)"
                } ]}'></fhir-observation-method>
        </p>
        <p>
            <h2>Observation method with URL passed</h2>
            <fhir-observation-method url ="http://hapi.fhir.org/baseR4/Observation/47299"></fhir-observation-method>

        </p>

        
    </body>
</html>
