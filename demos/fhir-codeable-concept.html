<!doctype html>
<html>
<head>
    <title><fhir-codeable-concept> demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../node_modules/@lh-toolkit/fhir-codeable-concept/fhir-codeable-concept.js"></script>
</head>
<body>

<p>
  <h1>Default element</h1>
  <fhir-codeable-concept></fhir-codeable-concept>
</p>

<p>
  <h1>element with value</h1>
  <fhir-codeable-concept value='{
    "coding": [
      {
        "code": "57",
        "display": "Immunization"
      }
    ]
  }'></fhir-codeable-concept>
</p>

<p>
  <h1>element with enabled text</h1>
  <fhir-codeable-concept showText="true" value='{
    "coding": [
      {
        "code": "57",
        "display": "Immunization"
      }
    ]
  }'></fhir-codeable-concept>
</p>

</body>
</html>
