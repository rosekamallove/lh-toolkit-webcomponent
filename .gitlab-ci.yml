image: node:lts

variables:
  GIT_SUBMODULE_STRATEGY: recursive

test:
  stage: test
  script:
  - yarn global add lerna npm@latest polymer-cli
  - lerna bootstrap --use-workspaces
  - polymer test
  only:
    - master

pages:
  stage: deploy
  script:
  - yarn global add lerna npm@latest polymer-cli
  - lerna bootstrap --use-workspaces
  - polymer build --js-transform-import-meta
  - mv build/default public
  artifacts:
    paths:
    - public
  only:
  - master
