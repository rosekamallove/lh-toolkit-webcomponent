<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fhir-allergy-type</title>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/wct-browser-legacy/browser.js"></script>

    <!-- Import the element to test -->
    <script type="module" src="../../packages/fhir-allergy-type/fhir-allergy-type.js"></script>
</head>
<body>
<test-fixture id="DefaultElement">
    <template>
        <fhir-allergy-type url="/load_patient_data"></fhir-allergy-type>
    </template>
</test-fixture>
<dom-bind>
    <test-fixture id="SetValue">
        <template>
            <fhir-allergy-type id="fhirAllergy" value="[[allergy]]"></fhir-allergy-type>
        </template>
    </test-fixture>
</dom-bind>


<script type="module">
    import allergy from '../../test/testResources/allergy.js';

    suite('<iron-ajax>', function () {
        var ajax;
        var request;
        var server;
        var alltype;
        var responseHeaders = {
            json: {'Content-Type': 'application/json'}
        };
        setup(function () {
            server = sinon.fakeServer.create();
            server.respondImmediately = true;
            server.respondWith('GET', /\/load_patient_data.*/,
                [200,
                    {'Content-Type': 'application/json'},
                    JSON.stringify(allergy)
                ]
            );
        });
        teardown(function () {
            server.restore();
        });

        suite('fhir-allergy-type tests', function () {
            setup(function () {
                alltype = fixture('DefaultElement');
            });
            test('Type of allergy is correct ', function () {
                alltype.addEventListener('iron-ajax-response', function (done) {
                    flush(function () {
                        var type = alltype.shadowRoot.querySelectorAll('.typeField')[0].value;
                        assert.equal(type, "allergy");
                        assert.notEqual(type, "intolerance");
                        done();
                    });
                });
            });
            test('To check if value sets correctly to each field', function (done) {
                document.querySelector('dom-bind').set('allergy', allergy.type);
                flush(function () {
                    let typ = document.getElementById('fhirAllergy').shadowRoot.querySelectorAll('.typeField')[0].value;
                    assert.equal(typ, "allergy");
                    assert.notEqual(typ, "intolerance");
                    done();
                });
            });

        });
    });
</script>
</body>
</html>
