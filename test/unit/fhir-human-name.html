<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fhir-human-name</title>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/wct-browser-legacy/browser.js"></script>
    <!-- Import the element to test -->
    <script type="module" src="../../packages/fhir-human-name/fhir-human-name.js"></script>
</head>
<body>
<test-fixture id="DefaultElement">
    <template>
        <fhir-human-name url="/load_patient_data"></fhir-human-name>
    </template>
</test-fixture>

<test-fixture id="MiddleName">
    <template>
        <fhir-human-name mName url="/load_patient_data"></fhir-human-name>
    </template>
</test-fixture>

<dom-bind>
    <test-fixture id="SetValue">
        <template>
            <fhir-human-name id="fhirName" value="[[names]]"></fhir-human-name>
        </template>
    </test-fixture>
</dom-bind>


<script type="module">
    import patient2 from '../../test/testResources/patient2.js';

    suite('<iron-ajax>', function () {
        var server;
        setup(function () {
            server = sinon.fakeServer.create();
            server.respondImmediately = true;
            server.respondWith('GET', /\/load_patient_data.*/,
                [200,
                    {'Content-Type': 'application/json'},
                    JSON.stringify(patient2)
                ]
            );
        });
        teardown(function () {
            server.restore();
        });

        suite('fhir-human-name tests', function () {
            test('Firstname should be loaded from given name field', function () {
                let name = fixture('DefaultElement');
                name.addEventListener('iron-ajax-response', function (done) {
                    flush(function (done) {
                        let firstName = name.shadowRoot.querySelector('.fName').value;
                        assert.equal(firstName, 'Hồng,Nam');
                        assert.notEqual(firstName, 'Trần');
                        assert.notEqual(firstName, 'Hồng');
                        done();
                    });
                });
            });

            test('Middlename should be shown in its own field if true', function () {
                let name = fixture('MiddleName');
                name.addEventListener('iron-ajax-response', function (done) {
                    flush(function (done) {
                        let middleName = name.shadowRoot.querySelector('.mName').value;
                        if (name.mName) {
                            assert.notEqual(middleName, 'Nam');
                        } else {
                            assert.equal(middleName, 'Hồng,Nam');
                        }
                        done();
                    });
                });
            });
            test('Lastname should be loaded from family name field', function () {
                let name = fixture('DefaultElement');
                name.addEventListener('iron-ajax-response', function (done) {
                    flush(function (done) {
                        let lastName = name.shadowRoot.querySelector('.lName').value;
                        assert.equal(lastName, 'Trần');
                        assert.notEqual(lastName, 'Nam');
                        assert.notEqual(lastName, 'Hồng');
                        done();
                    });
                });
            });
            test('Use should be loaded from given use field', function () {
                let name = fixture('DefaultElement');
                name.addEventListener('iron-ajax-response', function (done) {
                    flush(function (done) {
                        let use = name.shadowRoot.querySelector('.useField').value;
                        assert.equal(use, 'usual');
                        assert.notEqual(use, 'Nam');
                        assert.notEqual(use, 'Hồng');
                        done();
                    });
                });
            });
            test('Suffix should be loaded from suffix of name field', function () {
                let name = fixture('DefaultElement');
                name.addEventListener('iron-ajax-response', function (done) {
                    flush(function (done) {
                        let suffix = name.shadowRoot.querySelector('.suffixField').value;
                        assert.equal(suffix, '');
                        assert.notEqual(suffix, 'Jr');
                        assert.notEqual(suffix, 'Sr');
                        done();
                    });
                });
            });
            test('Prefix should be loaded from prefix name field', function () {
                let name = fixture('DefaultElement');
                name.addEventListener('iron-ajax-response', function (done) {
                    flush(function (done) {
                        let prefix = name.shadowRoot.querySelector('.prefixField').value;
                        assert.equal(prefix, '');
                        assert.notEqual(prefix, 'Jr');
                        assert.notEqual(prefix, 'Sr');
                        done();
                    });
                });
            });

            test('To check if value sets correctly to each field', function (done) {
                document.querySelector('dom-bind').set('names', JSON.stringify(patient2.name));
                flush(function () {
                    let family = document.getElementById('fhirName').shadowRoot.querySelectorAll('.lName')[0].value;
                    assert.equal(family, "Trần");
                    assert.notEqual(family, "Hồng");
                    assert.notEqual(family, "Nam");
                    done();
                });
            });
        });
    });

</script>
</body>
</html>
